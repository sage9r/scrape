{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {%csrf_token%}
    {{ form|crispy }}
    <button type="submit">Sign Up</button>
    <div>
        <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
    </div>
</form>
{% endblock %}
