{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {%csrf_token%}
    {{ form|crispy }}
    <button type="submit">Sign Up</button>
    <div>
        <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
    </div>
</form>
{% endblock %}

{% block script %}
<script>

    $(document).ready(function(){
        $(<span class="alert alert-info">This email will be used for recovery!</span>).insertBefore('#div_id_email');
    });
</script>
{% endblock %}
